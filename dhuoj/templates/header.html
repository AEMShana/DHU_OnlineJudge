{% load static %}

<div class="container-fluid pt-2 pb-2 bg-primary text-white">
    <div class="row">
        <div class="col-md-8">
            <table>
                <tr>
                    <td width="150"><img src="{% static 'images/logo.png' %}" height="90px" /></td>
                    <td>
                        <h1> DHU Online Judge</h1>
                        <p>Developed by ACM Training Team of Donghua University</p>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">

        </div>
    </div>

</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home:home' %}">DHUOJ</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home:home' %}">首页</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        题目集
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'problemset:problemlist' %}">题目列表</a></li>
                        <li><a class="dropdown-item" href="#">提交</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <form class="d-flex" role="search" aria-label="go_to_problem">
                                <input class="form-control me-1" type="search" placeholder="Prob.ID"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">GO</button>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page"
                        href="{% url 'judgestatus:status_list' user.username %}">状态</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">比赛</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blog:article_list' %}">博客</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'team:team_list' %}">团队</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">新闻</a>
                </li>

            </ul>
            <!-- <form class="d-flex" role="search" aria-label="search_info">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form> -->
            <ul class="navbar-nav mb-2 mb-lg-0">
                {% if user.is_authenticated %}
                <!-- 如果用户已经登录，则显示用户名下拉框 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'userprofile:profile' user.id %}">个人信息</a></li>
                        <li><a class="dropdown-item" href=' {% url "userprofile:logout" %}' style="color:#F00">退出登录</a>
                        </li>
                    </ul>
                </li>
                <!-- 如果用户未登录，则显示 “登录” -->
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'userprofile:login' %}">登录</a>
                </li>
                <!-- if 语句在这里结束 -->
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
