{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="container-fluid col-md-8 col-sm-10">
        <!-- 队名 -->
        <h1>团队: {{ name }}</h1>
        <!-- 题单 -->
        <h2>题单</h2>
        {% for ql in questionlist %}
            <div>{{ ql }}</div>
        {% endfor %}
        <!-- 成员 -->
        <h2>成员</h2>
        {% for member in members %}
            <div>{{ member }}</div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
