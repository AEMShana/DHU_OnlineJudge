{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>发布一个新题单</h1>
            <hr>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="listName" name="listName">
                </div>
                <div class="form-group">
                    <label for="body">题单</label>
                    <textarea type="text" class="form-control" id="members" name="members" rows="12">{"problems":[]}</textarea>
                </div>
                <br>
                <div style="text-align:center">
                    <button type="submit" class="btn btn-lg btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
