{% extends "base.html" %} {% load staticfiles %}
{% block title %} 用户信息 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {% if profile.photo %}
            <div class="col-md-4">头像</div>
            <img src="{{ profile.photo.url }}" style="max-width: 20%; border-radius: 15%;" class="col-md-4">
            {% else %}
            <h5 class="col-md-4">暂无头像</h5>
            {% endif %}

            <br>
            <div class="col-md-4">用户名: {{ user.username }}</div>
            <br>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="photo">上传头像</label>
                    <input type="file" class="form-control-file" name="photo" id="photo">
                </div>
                <!-- email -->
                <div class="form-group col-md-4">
                    <label for="email">电子邮箱</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{ profile.email }}">
                </div>
                <!-- phone -->
                <div class="form-group col-md-4">
                    <label for="phone">电话</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}">
                </div>
                <!-- major -->
                <div class="form-group col-md-4">
                    <label for="major">专业班级</label>
                    <input type="text" class="form-control" id="major" name="major" value="{{ profile.major }}">
                </div>
                <!-- bio -->
                <div class="form-group col-md-4">
                    <label for="bio">简介</label>
                    <textarea type="text" class="form-control" id="bio" name="bio"
                        rows="12">{{ profile.bio }}</textarea>
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
