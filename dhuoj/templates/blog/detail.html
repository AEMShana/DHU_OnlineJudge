{% extends "base.html" %}
{% load static %}


{% block content %}

<div class="row">

    <div class="container-fluid col-md-8 col-sm-10">
        <div class="row">
            <h1 class="col-12 mt-4 mb-4">{{ article.title }}</h1>
            <div class="col-12 alert alert-success">Author: {{ article.author }}
                {% if user == article.author %}
                    <a href="#" onclick="confirm_safe_delete()">删除文章</a>
                    <a href="{% url 'blog:article_update' article.id %}">编辑文章</a>
                {% endif %}
                <div>
                    浏览：{{ article.total_views }}
                </div>
                <form style="display:none;" id="safe_delete" action="{% url 'blog:article_safe_delete' article.id %}"
                    method="POST">
                    {% csrf_token %}
                    <button type="submit">发送</button>
                </form>
            </div>

            <div class="col-12">
                <p>{{ article.body|safe }}</p>
            </div>
        </div>
    </div>
</div>



<script>
    function confirm_safe_delete() {
        layer.open({
            title: "确认删除",
            content: "确认删除这篇文章吗？",
            yes: function (index, layero) {
                $('form#safe_delete button').click();
                layer.close(index);
            },
        })
    }
</script>

{% endblock content %}
