{% extends "base.html" %}
{% load staticfiles %}


{% block content %}

<div class="row">

    <div class="container-fluid col-md-8 col-sm-10">
        <div class="row">
            <h1 class="col-12 mt-4 mb-4">{{ article.title }}</h1>
            <div class="col-12 alert alert-success">Author: {{ article.author }}
            </div>

            <div class="col-12">
                <p>{{ article.body|safe }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
