{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>更新文章</h1>
            <hr>
            <form method="post" action=".">
                {% csrf_token %}
                <!-- 文章标题 -->
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                </div>
                <!-- 文章标签 -->
                <div class="form-group">
                    <label for="column">标签</label>
                    <select class="form-control" id="column" name="column">
                        <option value="none">请选择标签..</option>
                        {% for column in columns %}
                            <option value="{{ column.id }}"
                                {% if column.id == article.column.id %}
                                    selected
                                {% endif %}
                            >
                                {{ column }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <!-- 文章正文 -->
                <div class="form-group">
                    <label for="body">正文</label>
                    <textarea type="text" class="form-control" id="body" name="body"
                        rows="12">{{ article.body }}</textarea>
                </div>
                <br>
                <div style="text-align:center">
                    <button type="submit" class="btn btn-lg btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
